<!DOCTYPE html>
<html>
<head>
    <title>Fun React Projects</title>
    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
        line-height: 1.6;
        }

        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        }

        h1 {
        font-size: 3rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 3rem;
        color: white;
        text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        letter-spacing: -0.02em;
        }

        .projects-grid {
        display: grid;
        gap: 1.5rem;
        list-style: none;
        }

        .project-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        }

        .project-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        transform: scaleX(0);
        transition: transform 0.3s ease;
        }

        .project-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .project-card:hover::before {
        transform: scaleX(1);
        }

        .project-link {
        text-decoration: none;
        color: inherit;
        display: block;
        }

        .project-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2d3748;
        }

        .project-description {
        color: #718096;
        font-size: 0.95rem;
        margin-bottom: 1rem;
        }

        .project-tech {
        display: inline-block;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.02em;
        }

        .project-arrow {
        position: absolute;
        top: 2rem;
        right: 2rem;
        width: 24px;
        height: 24px;
        opacity: 0.6;
        transition: all 0.3s ease;
        }

        .project-card:hover .project-arrow {
        opacity: 1;
        transform: translateX(4px);
        }

        @media (max-width: 768px) {
        .container {
            padding: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .project-card {
            padding: 1.5rem;
        }

        .project-arrow {
            top: 1.5rem;
            right: 1.5rem;
        }
        }
    </style>
    </head>
    <body>
    <div class="container">
        <h1>Fun React Projects</h1>
        <ul class="projects-grid">
            <li class="project-card">
                <a href="./color-wave/" class="project-link">
                    <svg class="project-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                    <h2 class="project-title">Color Wave Project</h2>
                    <p class="project-description">An interactive visualization featuring dynamic color animations and wave patterns.</p>
                    <span class="project-tech">React</span>
                </a>
            </li>
            <li class="project-card">
                <a href="./spacex-launch-tracker/" class="project-link">
                    <svg class="project-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                    <h2 class="project-title">SpaceX Launch Tracker</h2>
                    <p class="project-description">Real-time dashboard tracking SpaceX launches with mission details and countdown timers.</p>
                    <span class="project-tech">React</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
