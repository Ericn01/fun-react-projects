name: Build and Deploy All Projects

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install and build frontpage
      working-directory: frontpage
      run: |
        npm install
        npm run build
        mkdir -p ../build
        cp -r build/* ../build/

    - name: Install and build color-wave
      working-directory: color-wave
      run: |
        npm install
        npm run build
        mkdir -p ../build/color-wave
        cp -r dist/* ../build/color-wave/

    - name: Install and build space-x-launch-tracker
      working-directory: space-x-launch-tracker
      run: |
        npm install
        npm run build
        mkdir -p ../build/space-x-launch-tracker
        cp -r dist/* ../build/space-x-launch-tracker/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build
